<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sunrise/Sunset Navigation</title>
    <link rel="stylesheet" href="collection2styles.css">
</head>
<body>
    <div class="container">
        <!-- Sinusoidal line as an SVG -->
        <svg class="wave" viewBox="0 0 1000 200">
            <path d="M 0 100 Q 250 0 500 100 T 1000 100" fill="none" stroke="white" stroke-width="2"/>
        </svg>

        <!-- Suns placed along the sinusoidal line -->
        <div class="sun-container">
            <a href="painting1.html" class="sun" style="top: 85px; left: 100px;"></a>
            <a href="painting2.html" class="sun" style="top: 40px; left: 250px;"></a>
            <a href="painting3.html" class="sun" style="top: 85px; left: 400px;"></a>
            <a href="painting4.html" class="sun" style="top: 130px; left: 550px;"></a>
            <a href="painting5.html" class="sun" style="top: 85px; left: 700px;"></a>
            <!-- Add more suns as needed -->
        </div>
    </div>
</body>
</html>
