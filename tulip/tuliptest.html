<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #fffcfc;
}

.content-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px; 
    margin-top: 5vh;
}

.image-container {
    width: 300px;
    height: 300px;
    border: 20px solid;
    display: flex;
    justify-content: center;
    align-items: center;
}

.image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Change color button */
.reload-button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: 0px;
    background-color: rgb(248, 216, 173);
    font-family: Strawberry;
}

/* Row for top tulips */
.tulip-row {
    display: flex;
    justify-content: space-between;
    width: 100%;
    position: absolute;
}

.tulip-row.top {
    top: 0;
}

.tulip-row.bottom {
    bottom: 0;
}

/* Column for left and right tulips */
.tulip-column {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: absolute;
    height: 100%;
}

.tulip-column.left {
    left: 0;
}

.tulip-column.right {
    right: 0;
}

/* Individual tulip styling */
.tulip {
    position: relative;
    width: 80px;
    height: 100px;
    z-index: 2;  /* Place tulips above the border */
}
/* Tulip base (half an oval) */
.tulip .base {
    width: 64.8px;
    height: 30px;
    background-color: #ff5c8d;
    border-radius: 80px 80px 0 0;
    position: absolute;
    bottom: 43.5px;
    rotate: 180deg;
    left: 7.6px;
}

.tulip .filler {
    width: 62px;
    height: 8px;
    background: #ff5c8d;
    position: absolute;
    bottom: 70px;
    left: 9px;
}

.tulip .filler2 {
    width: 30px;
    height: 8px;
    background: #ff5c8d;
    position: absolute;
    bottom: 75px;
    left: 25px;
}

/* Petals (rounded triangles) */
.tulip .petal {
    width: 0;
    height: 0;
    border-left: 30px solid transparent;
    border-right: 30px solid transparent;
    border-bottom: 50px solid #ff5c8d;
    border-radius: 50% 50% 0 0;
    position: absolute;
    top: -30px;
}

.tulip .petal.left {
    left: 0;
    transform: rotate(-15deg);
}

.tulip .petal.center {
    left: 10px;
    transform: rotate(0deg);
}

.tulip .petal.right {
    right: 0;
    transform: rotate(15deg);
}

.tulip .leaf {
    width: 50px;
    height: 50px;
    border-radius: 0 100px;
    background-color: #6cd76c;
    transform: rotate(0deg);
    position: absolute;
    bottom: 0px;
    left: -11px;
}

.tulip .leaf2 {
    width: 50px;
    height: 50px;
    border-radius: 0 100px;
    background-color: #6cd76c;
    transform: rotate(90deg);
    position: absolute;
    bottom: 0px;
    left: 41px;
}
</style>
