<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulip Gen</title>
    <link rel="stylesheet" href="tulipgen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="tulipgen.js" defer></script> 
    <link rel="icon" href="tulip favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="content-wrapper">
        <div class="image-container" id="container"></div>
        <div class="controls-wrapper">
            <button id="change-color-button" class="reload-button">Sprout</button>
            <div class="controls-wrapper">
                <label for="tulip-count" id="slider-label">Fortitude</label>
                <input id="tulip-count" type="range" min="1" max="20" value="10">
                <button id="save-button" class="reload-button">Save</button>
              </div>              
        </div>
    </div>
    
</body>
</html>
